<body class="bg-gray-50 flex items-center justify-center min-h-screen">
<div class="w-full max-w-md bg-white rounded-xl shadow p-6">
<h2 class="text-2xl font-bold mb-4">Create your account</h2>

<input id="name" type="text" placeholder="Full name" required class="w-full border px-4 py-2 rounded-md">

<button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md">Sign up</button>
</form>
