<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SamFlix â€” Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class=" bg-white rounded-xl shadow p-6 col-10 col-lg-5">
        <h1 class="fw-bold text-center">SamFlix ðŸŽ¬</h1>
        <h2 class="text-xl font-bold mb-4">Create your account</h2>

        <form id="signupForm" class="space-y-4">
            <input id="signupName" type="text" placeholder="Full name" class="w-full border px-4 py-2 rounded-md">
            <input id="signupEmail" type="email" placeholder="Email" class="w-full border px-4 py-2 rounded-md">
            <input id="signupPassword" type="password" placeholder="Password"
                class="w-full border px-4 py-2 rounded-md">
            <button type="submit" class="w-full bg-green-600 py-2 rounded-md fw-bold"
                style="background-color: rgb(17,24,39);color: rgb(220,38,38);">Sign up</button>
        </form>

        <div class="mt-4 text-center">
            <div class="relative">
                <hr class="border-gray-300">
                <span
                    class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white px-2 text-gray-500 text-sm">
                    or
                </span>
            </div>

            <button id="googleSignUp"
                class="mt-4 w-full flex items-center justify-center gap-2 border border-gray-300 py-2 rounded-md hover:bg-gray-50 transition">
                <img src="https://www.google.com/favicon.ico" alt="Google" class="w-5 h-5">
                <span class="text-gray-700">Sign up with Google</span>
            </button>
        </div>

        <p class="mt-4 text-sm">Already have an account? <a href="login.html"
                class="text-green-600 text-decoration-none text-black fw-bold">Login</a></p>
    </div>
</body>

<script type="module" src="auth.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</html>
