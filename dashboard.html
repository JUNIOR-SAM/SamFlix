  <script>
    function logout() {
      localStorage.removeItem("loggedInUser");
      localStorage.removeItem("userName");
      localStorage.removeItem("userPhoto");

      Toastify({
        text: "Logged out successfully",
        duration: 2000,
        gravity: "top",
        position: "centre",
        style: { background: "#ef4444", borderRadius: "8px" }
      }).showToast();

      setTimeout(() => {
        window.location.href = "index.html";
      }, 900);
    }

    document.getElementById("mobileMenuLogout").addEventListener("click", logout);
  </script>

  <script>
    /* your long script untouched */
    (function () {
      const userEmail = localStorage.getItem('loggedInUser') || '';
      const userName = localStorage.getItem('userName') || (userEmail ? userEmail.split('@')[0] : 'User');
      const userPhoto = localStorage.getItem('userPhoto') || null;

      function setUserPhoto(el, photoUrl, name) {
        if (!el) return;
        el.innerHTML = '';
        if (photoUrl) {
          const img = new Image();
          img.src = photoUrl;
          img.alt = name || 'Profile';
          img.className = 'block w-full h-full object-cover';
          img.onerror = () => {
            el.innerHTML = (name && name.charAt(0).toUpperCase()) || '?';
          };
          el.appendChild(img);
        } else {
          el.textContent = (name && name.charAt(0).toUpperCase()) || '?';
        }
      }

      setUserPhoto(document.getElementById('desktopUserPhoto'), userPhoto, userName);
      setUserPhoto(document.getElementById('mobileUserPhoto'), userPhoto, userName);
      setUserPhoto(document.getElementById('mobileMenuPhoto'), userPhoto, userName);

      const setTextIf = (id, txt) => { const el = document.getElementById(id); if (el) el.textContent = txt || ''; };
      setTextIf('mobileMenuName', userName);
      setTextIf('mobileMenuEmail', userEmail);

      const greetEl = document.getElementById('userGreeting');
      if (greetEl) {
        const hr = new Date().getHours();
        const greet = hr < 12 ? 'Good morning' : hr < 18 ? 'Good afternoon' : 'Good evening';
        greetEl.innerHTML = `<span class="text-gray-300">${greet},</span> <span class="text-red-500 font-semibold">${userName}</span>`;
      }

      const mobileMenuBtn = document.getElementById('mobileMenuBtn');
      const mobileMenu = document.getElementById('mobileMenu');
      const closeMobileMenu = document.getElementById('closeMobileMenu');
      const backdrop = document.getElementById('backdrop');

      function openMenu() { mobileMenu.classList.add('active'); backdrop.classList.add('active'); }
      function closeMenuFn() { mobileMenu.classList.remove('active'); backdrop.classList.remove('active'); }

      mobileMenuBtn?.addEventListener('click', openMenu);
      closeMobileMenu?.addEventListener('click', closeMenuFn);
      backdrop?.addEventListener('click', closeMenuFn);

      const mobileCategorySelect = document.getElementById('mobileCategorySelect');
      const desktopCategorySelect = document.getElementById('categorySelect');
      mobileCategorySelect?.addEventListener('change', (e) => {
        const val = e.target.value;
        if (desktopCategorySelect) desktopCategorySelect.value = val;
        if (typeof window.loadShows === 'function') window.loadShows(val);
        closeMenuFn();
      });
      desktopCategorySelect?.addEventListener('change', (e) => {
        if (mobileCategorySelect) mobileCategorySelect.value = e.target.value;
      });

      const searchToggle = document.getElementById('searchToggle');
      const searchOverlay = document.getElementById('searchOverlay');
      const closeSearch = document.getElementById('closeSearch');
      const overlaySearch = document.getElementById('overlaySearch');
      const mobileSearchBtn = document.getElementById('mobileSearchBtn');
      const desktopSearchInput = document.getElementById('searchInput');
      const desktopSearchBtn = document.getElementById('searchBtn');

      function openSearchOverlay() { searchOverlay.classList.add('active'); overlaySearch?.focus(); }
      function closeSearchOverlay() { searchOverlay.classList.remove('active'); }

      searchToggle?.addEventListener('click', openSearchOverlay);
      closeSearch?.addEventListener('click', closeSearchOverlay);

      function performSearchFrom(q) {
        if (!q) return;
        const sectionTitle = document.getElementById('sectionTitle');
        if (sectionTitle) sectionTitle.textContent = `ğŸ” Results for "${q}"`;

        if (typeof window.handleSearch === 'function') {
          try {
            window.handleSearch({ query: q, category: 'trending' });
            return;
          } catch {}
        }

        if (desktopSearchInput) desktopSearchInput.value = q;
        if (desktopSearchBtn) desktopSearchBtn.click();
      }

      overlaySearch?.addEventListener('keyup', (e) => { if (e.key === 'Enter') { performSearchFrom(overlaySearch.value.trim()); closeSearchOverlay(); overlaySearch.value = ''; } });
      mobileSearchBtn?.addEventListener('click', () => { performSearchFrom(overlaySearch.value.trim()); closeSearchOverlay(); overlaySearch.value = ''; });

      const modal = document.getElementById('modal');
      const modalClose = document.getElementById('modalClose');
      modalClose?.addEventListener('click', () => {
        modal.classList.add('hidden');
        modal.classList.remove('flex');
      });
      modal?.addEventListener('click', (ev) => { if (ev.target === modal) { modal.classList.add('hidden'); modal.classList.remove('flex'); } });

      window.openMovieModal = function (html) {
        const content = document.getElementById('modalContent');
        if (content) content.innerHTML = html || '';
        modal.classList.remove('hidden');
        modal.classList.add('flex');
      };

    })();
  </script>
